<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juros Compostos</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main>
        <div class="container">
            <div class="campos">
                <h2>Preencha os campos</h2>
                <label class="label" for="">
                    Valor inicial
                    <input type="number" id="input-valorInicial" required>
                </label>
                <label for="">
                    Investimento mensal
                    <input type="number" id="input-investMensal" required>
                </label>
                <label for="">
                    Taxa anual %
                    <input type="number" id="input-juros_ano" required>
                </label>
                <label for="">
                    Nº meses
                    <input type="number" id="input-numMeses" required>
                </label>
                <label for="">
                    Mês inicial
                    <input type="number" id="input-mesInicial" required>
                </label>
                <label for="">
                    Ano inicial
                    <input type="number" id="input-anoInicial" required>
                </label>
            </div>
            
            <div class="div-btns">
                <button id="btn-calcular" onclick="calcularResultados()">
                    Calcular
                </button>
                <button id="btn-resetar" onclick="reset()">
                    Resetar
                </button>
            </div>
        </div>

        <div class="container">
            <div class="div-resultados">
                <h2>Resultados</h2>
                <div id="resultados" >
                    <!-- Resultados aqui -->
                </div>
            </div>
        </div>

        
    </main>

    <script src="index.js"></script>
</body>

</html>
