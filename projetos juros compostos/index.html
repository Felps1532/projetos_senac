<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juros Compostos</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main>
        <div class="container">
            <div class="campos">
                <h2>Preencha os campos</h2>
                <label class="label" for="">
                    Valor inicial
                    <input type="number" id="input-valorInicial">
                </label>
                <label for="">
                    Investimento mensal
                    <input type="number" id="input-investMensal">
                </label>
                <label for="">
                    Juros ano %
                    <input type="number" id="input-juros_ano">
                </label>
                <label for="">
                    Nº meses
                    <input type="number" id="input-numMeses">
                </label>
                <label for="">
                    Mês inicial
                    <input type="number" id="input-mesInicial">
                </label>
                <label for="">
                    Ano inicial
                    <input type="number" id="input-anoInicial">
                </label>
            </div>

            <button id="btn-calcular" onclick="calcularResultados()">
                Calcular
            </button>
        </div>

        <div class="container"> 
            <h2>Resultados</h2>
            <div id="resultados">
                <table id="tbl-resultados">

                </table>
            </div>
        </div>

        
    </main>

    <script src="index.js"></script>
</body>

</html>
